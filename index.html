<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>강남게임즈</title>

    <style>
        /* 1. 기본 배경화면 스타일 */
        body { 
            font-family: sans-serif; 
            margin: 40px; 
            
            /* background.png를 꽉 채우고 반복하지 않음 */
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            /* 하단 콘텐츠 여백 (산 높이 150px + 땅 높이 88px = 238px) */
            /* 넉넉하게 250px로 설정 */
            padding-bottom: 250px; 
        }

        /* 2. 메인 제목 스타일 */
        h1 { 
            color: #FFFFFF;
            text-align: center;
            text-shadow: 2px 2px 4px #000000;
        }

        /* 3. land.png (땅) 스타일 */
        .tiled-land {
            position: fixed; /* 화면에 고정 */
            
            /* mountain.png 높이(150px) 바로 위에 위치하도록 bottom 설정 */
            bottom: 150px; 
            
            left: 0;
            width: 100%;
            
            /* land.png 원본 높이 */
            height: 88px; 

            background-image: url('land.png');
            background-repeat: repeat-x; /* 가로로만 반복 */
            background-size: auto 100%;  /* 높이를 88px에 맞춤 */
        }

        /* 4. mountain.png (산) 스타일 */
        .scrolling-mountain {
            position: fixed; 
            bottom: 0; /* 화면 맨 아래에 고정 */
            left: 0;
            width: 100%; 
            
            /* mountain.png 높이 */
            height: 150px; 
            
            background-image: url('mountain.png');
            background-repeat: repeat-x; 
            
            /* * 브라우저 크기 조절 시 끊김 방지:
             * 이미지 너비를 768px로, 높이를 150px로 강제 고정
             */
            background-size: 768px 150px; 
            
            animation: slide-left 30s linear infinite;
        }

        /* 5. 롤링 애니메이션 (원본 768px 너비 기준) */
        @keyframes slide-left {
            0% {
                background-position: 0 0;
            }
            100% {
                /* mountain.png 원본 너비 768px */
                background-position: -768px 0; 
            }
        }
    </style>
</head>
<body>

    <h1>강남게임즈</h1>

    <div class="tiled-land"></div>
    <div class="scrolling-mountain"></div>

</body>
</html>
