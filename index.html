<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>강남게임즈2</title>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 40px; 
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding-bottom: 250px;
        }
        
        h1 { 
            color: #FFFFFF;
            text-align: center;
            text-shadow: 2px 2px 4px #000000;
        }
        
        /* 땅 레이어 */
        .tiled-land {
            position: fixed; 
            bottom: 0;
            left: 0;
            width: 100%;
            height: 88px;
            background-image: url('land.png');
            background-repeat: repeat-x; 
            background-size: 48px 88px;
            z-index: 2;
            
            /* mountain(30초)의 1.5배 속도 = 20초 */
            animation: slide-land-left 20s linear infinite;
        }
        
        /* 산 레이어 */
        .scrolling-mountain {
            position: fixed; 
            bottom: 88px;
            left: 0;
            width: 100%; 
            height: 150px;
            background-image: url('mountain.png');
            background-repeat: repeat-x; 
            background-size: 768px 150px;
            z-index: 1;
            
            animation: slide-mountain-left 30s linear infinite;
        }
        
        /* 산 애니메이션 */
        @keyframes slide-mountain-left {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -768px 0; 
            }
        }
        
        /* 땅 애니메이션 - 거리 수정! */
        @keyframes slide-land-left {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -768px 0;  /* -48px → -768px */
            }
        }
    </style>
</head>
<body>
    <h1>강남게임즈</h1>
    
    <div class="scrolling-mountain"></div>
    <div class="tiled-land"></div>
</body>
</html>
