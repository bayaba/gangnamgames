<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>강남게임즈</title>

    <style>
        /* 1. 기본 배경화면 스타일 */
        body { 
            font-family: sans-serif; 
            margin: 40px; 
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding-bottom: 250px; /* 하단 여백 */
        }

        /* 2. 메인 제목 스타일 */
        h1 { 
            color: #FFFFFF;
            text-align: center;
            text-shadow: 2px 2px 4px #000000;
        }

        /* 3. land.png (땅) 스타일 - ★ 48px 수정 */
        .tiled-land {
            position: fixed; 
            bottom: 0; /* 맨 아래 */
            left: 0;
            width: 100%;
            height: 88px; /* land.png 높이 */
            background-image: url('land.png');
            background-repeat: repeat-x; 
            
            /* ★★★ land.png 너비(48px)와 높이(88px) 고정 */
            background-size: 48px 88px; 
            
            /* 10% 빠른 27초 애니메이션 */
            animation: slide-land-left 27s linear infinite;
        }

        /* 4. mountain.png (산) 스타일 - ★ "튀는 현상" 수정 */
        .scrolling-mountain {
            position: fixed; 
            bottom: 88px; /* 땅(88px) 바로 위 */
            left: 0;
            width: 100%; 
            height: 150px; /* mountain.png 높이 */
            
            /* ★★★ 중요: 자식 요소가 부모를 벗어나도 숨김 처리 */
            overflow: hidden; 
            
            /* ★★★ 배경 이미지를 ::before 가상 요소로 이동시킴 */
        }
        
        /* ★★★ "튀는 현상"을 해결하기 위해 가상 요소(::before) 사용 */
        .scrolling-mountain::before {
            content: ''; /* 가상 요소 필수 속성 */
            position: absolute;
            top: 0;
            left: 0;
            height: 150px; /* 부모와 동일한 높이 */
            
            /* ★★★ 너비를 이미지 2개 크기(768px * 2 = 1536px)로 설정 */
            /* 이렇게 하면 틈이 생길 틈이 없습니다. */
            width: 1536px; 
            
            background-image: url('mountain.png');
            background-repeat: repeat-x; 
            background-size: 768px 150px; /* 이미지 1개 크기 */
            
            /* ★★★ 애니메이션을 transform으로 변경 */
            animation: slide-mountain-left 30s linear infinite;
        }


        /* 5. 산 롤링 (transform 방식) - ★ "튀는 현상" 수정 */
        @keyframes slide-mountain-left {
            0% {
                transform: translateX(0);
            }
            100% {
                /* ★★★ 이미지 1개 너비(768px)만큼 왼쪽으로 이동 */
                transform: translateX(-768px); 
            }
        }
        
        /* 6. 땅 롤링 (background-position 방식) - ★ 48px 수정 */
        @keyframes slide-land-left {
            0% {
                background-position: 0 0;
            }
            100% {
                /* ★★★ land.png 원본 너비 48px */
                background-position: -48px 0; 
            }
        }
    </style>
</head>
<body>

    <h1>강남게임즈</h1>

    <div class="tiled-land"></div>
    <div class="scrolling-mountain"></div>

</body>
</html>
